### See https://github.com/be5invis/Iosevka/blob/master/doc/custom-build.md for comprehensive
### documentation of the options in this file

[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaCustom.variants]
  inherits = "ss04"

    [buildPlans.IosevkaCustom.variants.design]
    capital-q = "curly-tailed"
    a = "single-storey-serifless"
    i = "serifed-semi-tailed"
    r = "corner-hooked-serifed"
    lower-eth = "curly-bar"
    lower-lambda = "straight-turn"
    tittle = "round"
    diacritic-dot = "round"
    punctuation-dot = "round"
    braille-dot = "round"
    at = "fourfold-tall"
    micro-sign = "toothed-serifless"

    [buildPlans.IosevkaCustom.variants.italic]
    capital-q = "curly-tailed"
    a = "single-storey-serifless"
    i = "serifed-semi-tailed"
    r = "corner-hooked-serifed"
    lower-eth = "curly-bar"
    tittle = "round"
    diacritic-dot = "round"
    punctuation-dot = "round"
    braille-dot = "round"
    at = "fourfold-tall"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
# End metric override section
